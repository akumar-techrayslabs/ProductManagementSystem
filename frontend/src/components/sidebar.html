<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="/frontend/src/styles/output.css">
  <script type="module" src="/frontend/src/scripts/dist/sidebar.js" defer></script>
</head>


<body class="bg-gray-100">


  <header class="md:hidden flex items-center justify-between bg-white shadow px-4 py-3 w-full">
    <h1 class="text-xl font-bold text-teal-600">Inventory</h1>


    <button id="menu-btn" class="text-gray-700 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-6 w-6" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke="currentColor">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>





  <aside id="sidebar"
    class="fixed md:static top-0 left-0 min-h-screen w-64 bg-white shadow-md p-6 
           transform -translate-x-full md:translate-x-0 
           transition-transform duration-300 ease-in-out z-50">


    <h1 class="hidden md:block text-2xl font-bold text-teal-600 mb-8">
      Inventory
    </h1>


    <nav class="space-y-3 text-gray-600">
      <a href="#" class="block px-4 py-2 rounded-lg bg-teal-100 text-teal-700 font-medium">
        Dashboard
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Products
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Sales
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Purchase
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Inventory Plan
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Warehouse
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        User Management
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Suppliers
      </a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-gray-100">
        Customers
      </a>
    </nav>


  </aside>


</body>
</html>
