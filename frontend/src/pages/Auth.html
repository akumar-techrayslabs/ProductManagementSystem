<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/output.css">
    <title>Login</title>
    <script type="module" src="../scripts/dist/adminLogin.js" defer></script>
    <script type="module" src="../scripts/dist/layout.js" defer></script>
</head>
<body>
     <div class="py-12 bg-white text-white flex flex-col items-center mt-30  ">
 
    
    <div class="text-5xl font-semibold mb-8 ">
  
         
        <span class="italic text-teal-600">Admin Login</span>
      </div>

 
      <form

        class=" flex w-[25%]  flex-col gap-y-4 " id="admin-login-form"
      >
        <h2 class="text-2xl font-bold text-center mb-2">Log In</h2>
      <label for="email" class="text-gray-600">email</label>
        <input
          type="email"
          placeholder="admin@gmail.com"
          name="email"
          required
          id="email"
          class="p-2 rounded bg-slate-100 text-black focus:outline-none"
        />
      <label for="password" class="text-gray-600">Password</label>
        <input
          type="password"
          placeholder="••••••••"
      
          name="password"
          id="password"
          required
          class="p-2 rounded bg-slate-100 text-black focus:outline-none"
        />

        <button
          type="submit"
          class="bg-teal-600 hover:bg-teal-700 text-white py-2 rounded font-semibold cursor-pointer"
        >
          Login
        </button>

        <p class="text-center text-sm text-gray-400">
         Login As Other Employees
          <a href="/signup" class="text-green-500 hover:underline">
            Signup
          </a>
        </p>
      </form>
    

  <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/jose@5.2.4/dist/browser/index.js";> -->

    



</script>

    </div>
</body>
</html>
