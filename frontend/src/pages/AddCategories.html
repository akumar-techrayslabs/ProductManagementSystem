<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link rel="stylesheet" href="/frontend/src/styles/output.css">
        <script
      src="https://kit.fontawesome.com/3111ef2b65.js"

  <body  class="flex relative">
        <div id="sidebar-navbar"></div>
    <div id="sidebar-placeholder" ></div>
    <div class="flex-1 my-auto justify-center items-center   ">
   

      <div class=" text-teal-700 flex justify-center ">
        <form id="category-form"
          class="w-full form max-w-275 px-10 py-8 text-center shadow-xl rounded-2xl flex flex-col gap-1 items-center"
        >
          
          <h1 class="text-center md:text-4xl text-xl mb-5">Add Categories</h1>

        <input
            class="w-[70%]  py-4 px-4 mr-2 mb-2 text-sm text-black rounded-sm focus:border focus:border-gray-900 outline-none bg-gray-100"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Category Name"
            required
          />
         
   

        <button type="submit" class="bg-teal-700 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-full cursor-pointer">
  Add Product
</button>
        </form>
      </div>
    </div>
